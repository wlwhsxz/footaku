name: Deploy to EC2

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: |
            ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/footaku
            git config --global --add safe.directory /home/ubuntu/footaku
            git pull origin main
            cd frontend
            npm install
            npm run build
            cd ../backend
            npm install
            pm2 restart all
            sudo systemctl restart nginx
